<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleScreens QR Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="PaddleScreens Logo" class="logo">
        <h1>PaddleScreens</h1>
        <p>You've scanned a PaddleScreens QR code. Redirecting you to the appropriate destination...</p>
        <div class="loader" style="margin: 20px auto; border: 5px solid #f3f3f3; border-top: 5px solid #007bff; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite;"></div>
        <style>
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
    </div>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // When the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Get the parameters from the URL
            var paddleString = getParameterByName('data');
            var appStoreUrl = getParameterByName('appstore') || 'https://apps.apple.com/app/6742572918';
            
            // Set the App Store link
            document.getElementById('appStoreLink').href = appStoreUrl;
            
            // Validate the paddle string
            if (!paddleString || !paddleString.startsWith('PaddleScreens-')) {
                console.log('Invalid QR code data');
                return;
            }
            
            // Try to open the app first
            var appUrl = 'paddlescreens://scan?data=' + encodeURIComponent(paddleString);
            window.location.href = appUrl;
            
            // If the app doesn't open within 1.5 seconds, redirect to App Store
            // This works because if the app opens, this page will be in the background and this timer won't matter
            setTimeout(function() {
                window.location.href = appStoreUrl;
            }, 1500);
        });
    </script>
</body>
</html>
