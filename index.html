<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaddleScreens QR Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #030712;
        }
        .logo {
            max-width: 120px;
            margin-bottom: 20px;
            border-radius: 24px;
        }
        .container {
            max-width: 400px;
            background-color: #111827;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
        }
        p {
            color: #9ca3af;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .btn {
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-decoration: none;
            padding: 16px 30px;
            border-radius: 12px;
            font-weight: bold;
            margin-top: 12px;
            transition: opacity 0.3s;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-primary {
            background: linear-gradient(to right, #9333ea, #ec4899);
            color: white;
        }
        .btn-secondary {
            background-color: #374151;
            color: white;
        }
        .loading {
            color: #9ca3af;
            margin-top: 20px;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #9333ea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://paddlescreens.com/icon.png" alt="PaddleScreens Logo" class="logo">
        <h1>PaddleScreens</h1>

        <div id="loadingState">
            <p class="loading"><span class="spinner"></span>Opening app...</p>
        </div>

        <div id="choiceState" class="hidden">
            <p>You scanned a PaddleScreens QR code. How would you like to continue?</p>
            <a href="" id="appStoreLink" class="btn btn-primary">Download iOS App</a>
            <a href="" id="webLink" class="btn btn-secondary">Continue on Web</a>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Detect iOS
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent) ||
                   (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }

        // When the page loads
        document.addEventListener('DOMContentLoaded', function() {
            var paddleString = getParameterByName('data');
            var appStoreUrl = 'https://apps.apple.com/app/6742572918';

            // Build the web URL - redirect to paddlescreens.com
            var webUrl = 'https://paddlescreens.com';
            if (paddleString) {
                webUrl = 'https://paddlescreens.com/start?data=' + encodeURIComponent(paddleString);
            }

            // Set up links
            document.getElementById('appStoreLink').href = appStoreUrl;
            document.getElementById('webLink').href = webUrl;

            // If on iOS, try to open the app first
            if (isIOS() && paddleString) {
                var appUrl = 'paddlescreens://scan?data=' + encodeURIComponent(paddleString);
                window.location.href = appUrl;

                // After delay, show choice UI (app didn't open)
                setTimeout(function() {
                    document.getElementById('loadingState').classList.add('hidden');
                    document.getElementById('choiceState').classList.remove('hidden');
                }, 1500);
            } else {
                // Not iOS - redirect directly to web
                window.location.href = webUrl;
            }
        });
    </script>
</body>
</html>
